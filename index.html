<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__info-avatar"><button aria-label="Изменить фото аватара" class="profile__avatar-button"></button> <img class="profile__avatar" src="#" alt="Ваш аватар"></div><div class="profile__block"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="Кнопка редактирования профиля" class="profile__edit" type="button"></button><p class="profile__job">Исследователь океана</p></div><button aria-label="Кнопка добавления фото" class="profile__add-photo" type="button"></button></section><section class="elements"><ul class="gallery"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="popup-profile" class="popup__form" novalidate><input aria-label="Поле ввода имени" class="popup__line popup__line_type_name" id="name-form" placeholder="Ваше Имя" name="name" minlength="2" maxlength="40" required/> <span id="name-form-error" class="error"></span> <input aria-label="Поле ввода описания" name="about" class="popup__line popup__line_type_info" id="job-form" placeholder="Описание" minlength="2" maxlength="200" required/> <span id="job-form-error" class="error"></span> <button aria-label="Кнопка сохранить" class="popup__save">Сохранить</button></form><button aria-label="Кнопка закрыть" class="popup__close" id="close-profile" type="button"></button></div></div><div class="popup popup_type_photo"><div class="popup__container" id="photo-container"><h2 class="popup__title">Новое место</h2><form name="popup-photo" class="popup__form" novalidate><input aria-label="Поле ввода названия места" class="popup__line" id="name-place" placeholder="Название" name="name" minlength="2" maxlength="30" required/> <span id="name-place-error" class="error"></span> <input aria-label="Поле ввода ссылки на картинку" class="popup__line" id="name-link" placeholder="Ссылка на картинку" type="url" name="link" required/> <span id="name-link-error" class="error"></span> <button aria-label="Кнопка создать новое фото" class="popup__save" id="save-photo">Создать</button></form><button aria-label="Кнопка закрыть" class="popup__close" id="close-photo" type="button"></button></div></div><div class="popup popup_type_modal"><div class="modal"><img class="modal__photo" src="#" alt="Картинка"><h2 class="modal__desc"></h2><button aria-label="Кнопка закрыть" class="popup__close" id="delete-modal" type="button"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><h2 class="popup__title">Обновить аватар</h2><form name="popup-avatar" class="popup__form" novalidate><input aria-label="Поле ввода названия аватара" class="popup__line" id="name-avatar" placeholder="Ссылка на Аватар" type="url" name="avatar" minlength="2" required/> <span id="name-avatar-error" class="error"></span> <button aria-label="Кнопка создать новый аватар" class="popup__save">Сохранить</button></form><button aria-label="Кнопка закрыть" class="popup__close" id="close-avatar" type="button"></button></div></div><div class="popup popup_type_delete"><div class="popup__container"><h2 class="popup__title popup__title_conform">Вы уверенны?</h2><button aria-label="Кнопка подтверждения" class="popup__save popup__save_conform" type="button">Да</button> <button aria-label="Кнопка закрыть" class="popup__close" id="close-conform" type="button"></button></div></div><template id="card-template"><li class="card"><button aria-label="Кнопка удалить фото" class="card__delete-btn" id="delete-card" type="button"></button> <img class="card__photo" src="#" alt="Картинка"><div class="card__text"><h2 class="card__title"></h2><div class="card__like-container"><button aria-label="Кнопка мне нравится" class="card__like" type="button"></button><p class="card__like-number"></p></div></div></li></template></body></html>
