<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="Кнопка редактирования профиля" class="profile__edit" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button aria-label="Кнопка добавления фото" class="profile__add-photo" type="button"></button>
        </section>
        <section class="elements">
                <ul class="gallery">
                </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form method="get" name="popup" class="popup__form">
                <input aria-label="Поле ввода имени" class="popup__line" id="name-form" type="text">
                <input  aria-label="Поле ввода описания" class="popup__line" id="job-form" type="text">
                <button aria-label="Кнопка сохранить" class="popup__save">Сохранить</button>
            </form>
            <button aria-label="Кнопка закрыть" class="popup__close" id="close-profile" type="button"></button>
        </div>
    </div>
    <div class="popup" id="popup-photo">
        <div class="popup__container" id="photo-container">
            <h2 class="popup__title">Новое место</h2>
            <form method="get" name="popup" class="popup__form">
                <input aria-label="Поле ввода названия места" class="popup__line" id="name-place" placeholder="Название" type="text">
                <input  aria-label="Поле ввода ссылки на картинку" class="popup__line" id="name-link" placeholder="Ссылка на картинку" type="text">
                <button aria-label="Кнопка создать новое фото" class="popup__save" id="save-photo">Создать</button>
            </form>
            <button aria-label="Кнопка закрыть" class="popup__close" id="close-photo" type="button"></button>
        </div>
    </div>
    <template id="card-template">
        <li class="card">
            <button aria-label="Кнопка удалить фото" class="card__delete-btn" id="delete-card" type="button"></button>
            <img class="card__photo" src="#" alt="Картинка">
            <div class="card__text">
                <h2 class="card__title"></h2>
                <button aria-label="Кнопка мне нравится" class="card__like" type="button"></button>
            </div>
        </li>
    </template>
    <div class="modal">
        <div class="modal__container">
            <img class="modal__photo" src="#" alt="Картинка">
            <h2 class="modal__title"></h2>
            <button aria-label="Кнопка закрыть" class="modal__button" type="button"></button>
        </div>
    </div>
    <script src="./scrypt/index.js"></script>
</body>
</html>
