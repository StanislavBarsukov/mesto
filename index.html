<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="Кнопка редактирования профиля" class="profile__edit" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button aria-label="Кнопка добавления фото" class="profile__add" type="button"></button>
        </section>
        <section class="elements">
                <ul class="gallery">
                    <li class="cards">
                        <img class="cards__photo" src="./images/gallery-moscow.jpg" alt="Москва">
                        <div class="cards__text">
                            <h2 class="cards__title">Москва</h2>
                            <button aria-label="Кнопка мне нравится" class="cards__like cards__like_active" type="button"></button>
                        </div>
                    </li>
                    <li class="cards">
                        <img class="cards__photo" src="./images/gallery-Карачаевск.jpg" alt="Карачаево-Черкесия">
                        <div class="cards__text">
                            <h2 class="cards__title">Карачаево-Черкесия</h2>
                            <button aria-label="Кнопка мне нравится" class="cards__like" type="button"></button>
                        </div>
                    </li>
                    <li class="cards">
                        <img class="cards__photo" src="./images/gallery-saint-petersburg.jpg" alt="Санкт-Петербург">
                        <div class="cards__text">
                            <h2 class="cards__title">Санкт-Петербург</h2>
                            <button aria-label="Кнопка мне нравится" class="cards__like" type="button"></button>
                        </div>
                    </li>
                    <li class="cards">
                        <img class="cards__photo" src="./images/gallery-рязань.jpg" alt="Рязань">
                        <div class="cards__text">
                            <h2 class="cards__title">Рязань</h2>
                            <button aria-label="Кнопка мне нравится" class="cards__like" type="button"></button>
                        </div>
                    </li>
                    <li class="cards">
                        <img class="cards__photo" src="./images/gallery-karelia.jpg" alt="Карелия">
                        <div class="cards__text">
                            <h2 class="cards__title">Карелия</h2>
                            <button aria-label="Кнопка мне нравится" class="cards__like" type="button"></button>
                        </div>
                    </li>
                    <li class="cards">
                        <img class="cards__photo" src="./images/gallery-ivanovo.jpg" alt="Иваново">
                        <div class="cards__text">
                            <h2 class="cards__title">Иваново</h2>
                            <button aria-label="Кнопка мне нравится" class="cards__like" type="button"></button>
                        </div>
                    </li>
                </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form method="get" name="popup" class="popup__form">
                <input aria-label="Поле ввода имени" class="popup__line" id="name-form" type="text">
                <input  aria-label="Поле ввода описания" class="popup__line" id="job-form" type="text">
                <button aria-label="Кнопка сохранить" class="popup__save">Сохранить</button>
            </form>
            <button aria-label="Кнопка закрыть" class="popup__close" type="button"></button>
        </div>
    </div>
    <script src="./scrypt/script.js"></script>
</body>
</html>
